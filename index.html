<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Canvaskurve!</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="game.js" type="text/javascript"></script>
		<script src="interface.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div id="main">
				<div id="canvas-container" width="600" height="600">
					<canvas id="background" width="600" height="600"></canvas>
					<canvas id="canvas" width="600" height="600"></canvas>
				</div>
			</div>
			
			<div id="side-bar">
				<div id="game-bar">
					<h2>Score!</h2>
					<table id="score-table"></table>
					<button onclick="toggleCanvasSize()">Toggle grootte</button>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
